<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan Default Prediction</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    form {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    .prediction-result {
        font-weight: bold;
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Loan Default Prediction</h1>
    <form id="loanForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" required>
        
        <label for="income">Income:</label>
        <input type="number" id="income" name="income" min="0" required>
        
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" name="loanAmount" min="0" required>
        
        <label for="creditScore">Credit Score:</label>
        <input type="number" id="creditScore" name="creditScore" min="300" max="850" required>
        
        <label for="monthsEmployed">Months Employed:</label>
        <input type="number" id="monthsEmployed" name="monthsEmployed" min="0" required>
        
        <label for="numCreditLines">Number of Credit Lines:</label>
        <input type="number" id="numCreditLines" name="numCreditLines" min="1" required>
        
        <label for="interestRate">Interest Rate:</label>
        <input type="number" id="interestRate" name="interestRate" step="0.01" min="0" required>
        
        <label for="loanTerm">Loan Term:</label>
        <input type="number" id="loanTerm" name="loanTerm" min="1" required>
        
        <label for="dtiRatio">DTI Ratio:</label>
        <input type="number" id="dtiRatio" name="dtiRatio" step="0.01" min="0" max="1" required>
        
        <label for="education">Education:</label>
        <select id="education" name="education" required>
            <option value="Bachelor's">Bachelor's</option>
            <option value="Master's">Master's</option>
            <option value="PhD">PhD</option>
            <option value="High School">High School</option>
        </select>
        
        <label for="employmentType">Employment Type:</label>
        <select id="employmentType" name="employmentType" required>
            <option value="Full-time">Full-time</option>
            <option value="Unemployed">Unemployed</option>
            <option value="Self-employed">Self-employed</option>
        </select>
        
        <label for="maritalStatus">Marital Status:</label>
        <select id="maritalStatus" name="maritalStatus" required>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
            <option value="Single">Single</option>
        </select>
        
        <label for="hasMortgage">Has Mortgage:</label>
        <select id="hasMortgage" name="hasMortgage" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        
        <label for="hasDependents">Has Dependents:</label>
        <select id="hasDependents" name="hasDependents" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        
        <label for="loanPurpose">Loan Purpose:</label>
        <select id="loanPurpose" name="loanPurpose" required>
            <option value="Auto">Auto</option>
            <option value="Business">Business</option>
            <option value="Education">Education</option>
            <option value="Home">Home</option>
            <option value="Other">Other</option>
        </select>
        
        <label for="hasCoSigner">Has Co-Signer:</label>
        <select id="hasCoSigner" name="hasCoSigner" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        
        <button type="button" onclick="predictLoanDefault()">Predict Loan Default</button>
    </form>
    <div id="predictionResult" class="prediction-result"></div>
</div>

<script>
    function predictLoanDefault() {
        // Code for sending form data to a prediction model/API goes here
        // For demonstration purposes, we'll just show a random prediction
        const prediction = Math.random() < 0.5 ? 'Will not default' : 'Will default';
        document.getElementById('predictionResult').innerText = `Prediction: ${prediction}`;
    }
</script>
</body>
</html>
